<!doctype html>
<!-- hold CTRL/CMD and press / to make a comment -->
<!-- type ! then press TAB to automatically create a basic HTML structure -->
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <title>It's a Great Website</title>
  </head>
  <body>
    <!-- h1 stands for heading size 1 (biggest) -->
    <h1>A Spicy Title</h1>
    <h2>Subtitle not so spicy</h2>
    <!-- p stands for paragraph -->
    <p>Here's a bunch of grapes.</p>

    <!-- ul stands for unordered list -->
    <ul>
      <!-- li stands for list item -->
      <li>Golden Retriever Apple</li>
      <li>Golden Labrador Apple</li>
      <li>Pug Apple</li>
      <li>Granny Johns Apple</li>
      <li>Grab Apple</li>
    </ul>

    <!-- a stands for anchor, which means link -->
    <!-- we can use this to link to another page in the same folder -->
    <!-- use "./" and then the file name -->
    <a href="./recipe.html">RECIPE</a>

    <p>Thanks for visiting my paaaaaaaaaaaaaage.</p>
  </body>
</html>
